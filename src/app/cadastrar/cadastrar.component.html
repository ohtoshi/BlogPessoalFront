<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Insira seu nome" [(ngModel)]="usuario.nome">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Insira um usuário" [(ngModel)]="usuario.usuario">
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto"  [(ngModel)]="usuario.foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Insira uma senha">
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha" [(ngModel)]="usuario.senha">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione o tipo de usuário</option>
              <option value="normal">Padrão</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn cancel mr-4" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
